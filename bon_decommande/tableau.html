<!doctype html>
<html lang="fr">
	<head> 
		<meta charset="utf-8">
		<title>Bon de Commande</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		body {
			height: 100%;
		}
		table {
			width: 100%;
			border: 1px solid black;
		}
		tr {
			background-color: #f8f6ff
		}
		th,
		td {
			padding-right: 10px;
			text-align: center;
			border: 1px solid black;
		}
		th {
			font-size: 18px;
			color: #fff;
			background-color: #393939;
			padding-top: 18px;
			padding-bottom: 18px;
		}
		td {
			font-size: 18px;
			color: #000000;
			line-height: 1.4;
			padding-top: 16px;
			padding-bottom: 16px;
		}
		</style>
	</head>
		<body>
			<h1>Bon de Commande</h1>
			<table> 
				<thead>
					<tr>
						<th>Produits</th>
						<th>Quantité</th>
						<th>Prix unitaire</th>
						<th>Prix</th>
						<th>information</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Imac 27 puce</td>
						<td>2</td>
						<td>2000£</td>
						<td>4000£</td>
						<td rowspan="3">Une Promotion de 5% a été appliqué sur tous les Produits</td>
					</tr>
					<tr>
						<td>Pack Office 365</td>
						<td>1</td>
						<td>99,99£</td>
						<td>99,99£</td>
					</tr>
					<tr>
						<td>Iphone 15</td>
						<td>20</td>
						<td>1000£</td>
						<td>20000£</td>
					</tr>					
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">Total H.T</th>
						<td colspan="2">24099,99£</td>
					</tr>
					<tr>
						<th colspan="2">Taxes</th>
						<td>20%</td>
						<td colspan="2">4819,99£</td>
					</tr>
					<tr>
						<th colspan="3">Total TTC</th>
						<td colspan="2">28919,99£</td>
					</tr>
				</tfoot>
			</table>
